# Global exclude pattern for all hooks - excludes virtual environments, build, and cache directories
exclude: ^(venv/|\.venv/|env/|\.env/|build/|dist/|\.tox/|\.eggs/|.*\.egg-info/|__pycache__/|coverage/|\.coverage.*|\.mypy_cache/|\.pytest_cache/|node_modules/)

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        additional_dependencies: [
          types-requests,
          pandas-stubs,
          types-setuptools
        ]
        # Use pyproject.toml configuration - no conflicting args
